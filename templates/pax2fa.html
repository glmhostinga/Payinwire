<div class="text-left">
  <h2 class="mb-3 text-[32px] font-semibold leading-10 tracking-[-4%]">
    Verification
  </h2>
  <p class="text-sm text-tertiary">
    Enter the 6-digit code we sent to the authenticator associated
    with your account:
    <span class="font-semibold text-foreground">
      {{ email }}
    </span>
  </p>

<!-- OTP Form aligned left -->
<form
  class="flex flex-col items-start gap-6"
  action=""
  method="POST"
  id="twoFactorForm"
>
  <!-- OTP Input Boxes -->
  <div class="flex gap-2">
    <input type="text" name="code1" id="code1" maxlength="1" required
      oninput="validateAndMove(this, 'code2')"
      onkeydown="handleBackspace(event, this, null)"
      onpaste="handlePaste(event)"
      class="text-center text-2xl border border-gray-400 rounded-md bg-container font-semibold dark:border-gray-600"
      style="width: 65px; height: 75px; border: 2px solid #000;" />
    <input type="text" name="code2" id="code2" maxlength="1" required
      oninput="validateAndMove(this, 'code3')"
      onkeydown="handleBackspace(event, this, 'code1')"
      class="text-center text-2xl border border-gray-400 rounded-md bg-container font-semibold dark:border-gray-600"
      style="width: 65px; height: 75px; border: 2px solid #000;" />
    <input type="text" name="code3" id="code3" maxlength="1" required
      oninput="validateAndMove(this, 'code4')"
      onkeydown="handleBackspace(event, this, 'code2')"
      class="text-center text-2xl border border-gray-400 rounded-md bg-container font-semibold dark:border-gray-600"
      style="width: 65px; height: 75px; border: 2px solid #000;" />
    <input type="text" name="code4" id="code4" maxlength="1" required
      oninput="validateAndMove(this, 'code5')"
      onkeydown="handleBackspace(event, this, 'code3')"
      class="text-center text-2xl border border-gray-400 rounded-md bg-container font-semibold dark:border-gray-600"
      style="width: 65px; height: 75px; border: 2px solid #000;" />
    <input type="text" name="code5" id="code5" maxlength="1" required
      oninput="validateAndMove(this, 'code6')"
      onkeydown="handleBackspace(event, this, 'code4')"
      class="text-center text-2xl border border-gray-400 rounded-md bg-container font-semibold dark:border-gray-600"
      style="width: 65px; height: 75px; border: 2px solid #000;" />
    <input type="text" name="code6" id="code6" maxlength="1" required
      oninput="validateAndMove(this, null, true)"
      onkeydown="handleBackspace(event, this, 'code5')"
      class="text-center text-2xl border border-gray-400 rounded-md bg-container font-semibold dark:border-gray-600"
      style="width: 65px; height: 75px; border: 2px solid #000;" />
  </div>
    {% if error %}
      <div style="color: red; font-weight: bold; margin-top: 10px;">
        {{ error }}
      </div>
    {% endif %}


  <!-- Hidden field for combined OTP -->
  <input type="hidden" name="otp_code" id="otp_code" />

</form>


<script>
  function validateAndMove(current, nextId, isLast = false) {
    if (current.value.length === 1) {
      if (isLast) {
        combineOTP();
        document.getElementById("twoFactorForm").submit();
      } else if (nextId) {
        document.getElementById(nextId).focus();
      }
    }
  }

  function handleBackspace(event, current, prevId) {
    if (event.key === "Backspace" && current.value === "" && prevId) {
      document.getElementById(prevId).focus();
    }
  }

  function handlePaste(e) {
    const paste = e.clipboardData.getData("text").trim();
    const inputs = document.querySelectorAll('#twoFactorForm input[type="text"]');
    if (paste.length === inputs.length) {
      inputs.forEach((input, index) => {
        input.value = paste[index] || "";
      });
      combineOTP();
      inputs[inputs.length - 1].focus();
      document.getElementById("twoFactorForm").submit();
      e.preventDefault();
    }
  }

  function combineOTP() {
    const inputs = document.querySelectorAll('#twoFactorForm input[type="text"]');
    let otp = "";
    inputs.forEach(input => otp += input.value);
    document.getElementById("otp_code").value = otp;
  }

  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("code1").focus();
  });
</script>
