<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Number Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container h2 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Tracking Number Form</h2>

            <!-- Error or Success messages -->
            
          

            <!-- Form starts here -->
            <form method="POST" action="{{ url_for('add_transaction') }}" novalidate>

                
                <div class="form-group">
                    <label for="tracking_number">Tracking Number</label>
                    <input type="text" class="form-control" id="tracking_number" name="tracking_number" value="XLLN">
                </div>

                <div class="form-group">
                    <label for="payment_currency">Payment Currency</label>
                    <input type="text" class="form-control" id="payment_currency" name="payment_currency" value="">
                </div>

                <div class="form-group">
                    <label for="payment_method">Payment Method</label>
                    <input type="text" class="form-control" id="payment_method" name="payment_method" value="">
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status">
                        
                            <option value="pending"  selected >Pending</option>
                        
                            <option value="paid" >Paid</option>
                        
                            <option value="failed" >Failed</option>
                        
                            <option value="processing" >Processing</option>
                        
                            <option value="completed" >Completed</option>
                        
                            <option value="refunded" >Refunded</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="customer_name">Customer Name</label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name" value="">
                </div>

                <div class="form-group">
                    <label for="customer_account">Customer Account</label>
                    <input type="text" class="form-control" id="customer_account" name="customer_account" value="">
                </div>

                <div class="form-group">
                    <label for="transaction_id">Transaction ID</label>
                    <input type="text" class="form-control" id="transaction_id" name="transaction_id" value="">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="is_fraudulent" name="is_fraudulent" >
                    <label class="form-check-label" for="is_fraudulent">Is Fraudulent</label>
                </div>

                <div class="form-group">
                    <label for="transaction_notes">Transaction Notes</label>
                    <textarea class="form-control" id="transaction_notes" name="transaction_notes"></textarea>
                </div>

                <button type="submit" class="btn btn-custom">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS for interactions -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
