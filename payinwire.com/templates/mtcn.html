<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Number</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f3f3f3 0%, #e0e0e0 100%);
            font-family: 'Arial', sans-serif;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h3 { font-size: 28px; color: #dd0060; margin-bottom: 20px; }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 15px;
        }
        .input-container i { margin-right: 10px; color: #007bff; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            background-color: transparent;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #0056b3; }
        .error-message, .success-message {
            margin-top: 15px;
            font-size: 16px;
        }
        .error-message { color: red; }
        .success-message { color: green; }
    </style>
</head>
<body>

    <form id="trackForm">
    <div>
        <h3>MTCN <br> VERIFICATION</h3>
    </div>

    <div class="input-container">
        <i class="fa-solid fa-barcode"></i>
        <input type="text" id="id_tracking_number" name="tracking_number" placeholder="Enter MTCN Number">
    </div>

    <button type="submit">
        <i class="fa-solid fa-paper-plane"></i> Submit
    </button>

    <div id="errorMessage" class="error-message"></div>
    <div id="result"></div>
</form>

    <script>
        document.getElementById("trackForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const trackingNumber = document.getElementById("id_tracking_number").value.trim();
            const messageDiv = document.getElementById("message");

            try {
                let response = await fetch("/verify", {   // <-- Backend endpoint
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ tracking_number: trackingNumber })
                });

                let result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="success-message">
                            ✅ Tracking Found<br>
                            <strong>Status:</strong> ${result.status}<br>
                            <strong>Amount:</strong> ${result.amount}<br>
                            <strong>Customer:</strong> ${result.customer_name}
                        </div>`;
                } else {
                    messageDiv.innerHTML = `<div class="error-message">❌ ${result.error}</div>`;
                }
            } catch (err) {
                messageDiv.innerHTML = `<div class="error-message">⚠️ Server error</div>`;
            }
        });
    </script>
<script>
document.getElementById("trackForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const trackingNumber = document.getElementById("id_tracking_number").value.trim();
    const errorMessage = document.getElementById("errorMessage");
    const resultDiv = document.getElementById("result");

    errorMessage.textContent = "";
    resultDiv.innerHTML = "";

    if (!trackingNumber) {
        errorMessage.textContent = "Please enter an MTCN number.";
        return;
    }

    try {
        const response = await fetch("{{ url_for('verify') }}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ tracking_number: trackingNumber })
        });

        const data = await response.json();

        if (response.ok) {
            resultDiv.innerHTML = `
                <p><strong>Tracking Number:</strong> ${data.tracking_number}</p>
                <p><strong>Status:</strong> ${data.status}</p>
                <p><strong>Amount:</strong> ${data.amount}</p>
                <p><strong>Customer:</strong> ${data.customer_name}</p>
            `;
        } else {
            errorMessage.textContent = data.error || "Invalid MTCN Track Number.";
        }
    } catch (err) {
        errorMessage.textContent = "Server error. Please try again later.";
    }
});
</script>

</body>
</html>
